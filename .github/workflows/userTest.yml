name: PullRequest Workflow
on:
  pull_request:
    branches: [main]
jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Node.js setup
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Create PostgreSQL user and database
        run: |
          apt-get update
          apt-get install --yes --no-install-recommends postgresql-client
      - run: |
          sudo -u postgres psql -c "CREATE USER ${{ secrets.PSQL_DB_USER }} WITH PASSWORD '${{ secrets.PSQL_DB_PASS }}';"
          sudo -u postgres psql -c "CREATE DATABASE mydb;"
      - name: Run tests
        run:
          npx jest
        env:
          PSQL_DB_USER: ${{ secrets.PSQL_DB_USER }}
          PSQL_DB_PASS: postgres
          PSQL_DB: mydb
          POSTGRES_HOST: localhost
          PORT: 8080

      - name: Checking completion of workflow
        run: echo "DONE!"