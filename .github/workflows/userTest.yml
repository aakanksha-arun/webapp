name: PullRequest Workflow
on:
  pull_request:
    branches: [main]
jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{ secrets.PSQL_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PSQL_DB_PASS }}
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Node.js setup
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npx jest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
      - name: Checking completion of workflow
        run: echo "DONE!"
